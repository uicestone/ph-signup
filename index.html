<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-title" content="智慧餐厅签到" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="msapplication-TileColor" content="#000000">
	<meta name="msapplication-TileImage" content="images/icons/ms-icon-144x144.png">
	<meta name="theme-color" content="#000000">
	<title>智慧餐厅签到</title>
	<link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="images/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="images/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
	<link rel="manifest" href="images/icons/manifest.json">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="vendor/jquery-3.3.1.min.js"></script>	
	<script type="text/javascript" src="script.js"></script>	
</head>
<body>
	<div class="background home">
		<img class="logo scene-home" src="images/logo.png">
		<img class="circle d-1" src="images/circle-1.png">
		<img class="circle d-2" src="images/circle-2.png">
		<img class="circle d-3" src="images/circle-3.png">
		<img class="scene-home home-bottom-button" src="images/home-bottom-button.png">
		<img class="scene-home image-fullscreen" src="images/home-bottom-3.png">
		<img class="scene-home image-fullscreen" src="images/home-bottom-1.png">
		<img class="scene-home image-fullscreen" src="images/home-bottom-2.png">

		<img class="image-fullscreen scene-finger hide" src="images/finger-bottom.png">
		<img class="scene-finger finger glow hide" src="images/finger-1.png">
		<div class="scene-finger finger hide" style="background: url('images/finger-2.png'); background-size: 100%;"></div>

		<img class="scene-working image-fullscreen hide" src="images/working-bottom.png">
		<img class="scene-working loading clock-spin hide" src="images/loading.png">
	</div>
	<div class="background result hide">
		<img class="image-fullscreen" src="images/bg-result.jpg">
		<img class="image-fullscreen glow" src="images/result-glow-box.png">
		<img class="image-fullscreen result-text" data-src="images/results/result-{{sequence}}.png" alt="">
		<img class="logo back-to-home" src="images/logo.png">
		<img class="result-next-button" src="images/result-next.png">
	</div>
	<div class="background result-sub hide">
		<img class="image-fullscreen" src="images/bg-result-sub.jpg">
		<img class="image-fullscreen result-text" data-src="images/results/result-sub-{{sequence}}.png" alt="">
		<img class="logo back-to-home" src="images/logo.png">
	</div>
</body>
</html>
